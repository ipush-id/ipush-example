<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Notifications:</h1>

        <ul class="list-group">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">

      import { Ipush } from 'https://cdn.jsdelivr.net/npm/ipush-js@0.0.3/+esm'
      const WS_URL = "wss://api.ipush.id/ws"

      const socket = new Ipush("7fa9d1ba-93ff-42eb-9a9b-b0b0e33d6ad0", {
          serverUrl: WS_URL
      })

      socket.subscribe('notifications')
      const listGroupElement = document.querySelector('.list-group')

      socket.bind('payment-success', (msg) => {
        const data = JSON.parse(msg.data)
        console.log(data)
        const el = `
        <li class="list-group-item">
            <span class="badge bg-success">Payment Success</span>
            <pre>Product: ${data.product} (Rp ${data.price})</pre>
          </li>
            `
            listGroupElement.innerHTML += el
      })
      </script>
  </body>
</html>
